<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeomTranslator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GeomTranslator</h1>
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <select></select>
                    <div class="icons">
                        <i id="from" class="fa fa-copy"></i>
                        <i id="from" class="fa fa-volume-up"></i>
                    </div>
                </li>
                <li class="exchange">
                    <i class="fa fa-exchange"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fa fa-copy"></i>
                        <i id="to" class="fa fa-volume-up"></i>
                    </div>
                </li>
            </ul>
            <button>Перевести</button>
        </div>
    </div>

    <!-- User Agreement Modal -->
    <div id="user-agreement-modal" class="modal">
        <div class="modal-content">
            <h2>Пользовательские соглашение</h2>
            <p>Вам необходимо принять пользовательское соглашение, чтобы продолжить пользоваться Geo Translator.</p>
            <p><a href="user-agreement.html">Прочитать пользовательские соглашение</a></p>
            <button id="accept-agreement">Принять</button>
        </div>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>
    <script src="orientation.js"></script>
    <script src="modal.js"></script>
</body>
</html>
