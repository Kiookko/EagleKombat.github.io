<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Translator</h1>
        <div class="translator">
            <textarea class="from-text" id="inputText" placeholder="Enter text to translate..."></textarea>
            <select id="languageSelectFrom">
                <option value="en-GB" selected>English</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="ru-RU">Russian</option>
                <!-- Add more languages as needed -->
            </select>
            <button class="exchange">Swap</button>
            <select id="languageSelectTo">
                <option value="en-GB">English</option>
                <option value="es-ES" selected>Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="ru-RU">Russian</option>
                <!-- Add more languages as needed -->
            </select>
            <textarea class="to-text" id="outputText" placeholder="Translation..."></textarea>
            <button id="translateBtn">Translate</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="countries.js"></script>
</body>
</html>
